<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico"/>
    <title></title>
</head>

<body>
<div id="app">
    <el-container style="height: 100%; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '3']">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>导航一</template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="1-1">选项1</el-menu-item>
                        <el-menu-item index="1-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="1-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="1-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="1-4-1">选项4-1</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>导航二</template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="2-1">选项1</el-menu-item>
                        <el-menu-item index="2-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="2-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="2-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="2-4-1">选项4-1</el-menu-item>
                    </el-submenu>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title"><i class="el-icon-setting"></i>导航三</template>
                    <el-menu-item-group>
                        <template slot="title">分组一</template>
                        <el-menu-item index="3-1">选项1</el-menu-item>
                        <el-menu-item index="3-2">选项2</el-menu-item>
                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">
                        <el-menu-item index="3-3">选项3</el-menu-item>
                    </el-menu-item-group>
                    <el-submenu index="3-4">
                        <template slot="title">选项4</template>
                        <el-menu-item index="3-4-1">选项4-1</el-menu-item>
                    </el-submenu>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="height:500px; text-align: right; font-size: 12px">
                <el-input
                        type="textarea"
                        :rows="15"
                        placeholder="请输入sql"
                        v-model="sql">
                </el-input>
                <el-button @click="doSql">执行Sql</el-button>
            </el-header>


            <el-main>
                <el-table :data="tableData">
                    <el-table-column
                            v-for="(index,value) in tableCols" :key="index"
                            :prop="index" :label="index">
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </el-container>

</div>
</body>
<!-- 引入 Vue -->
<script src="js/vue.js"></script>
<!-- 引入 公共组件-->
<script type="text/javascript" src="js/header.js"></script>
<!-- 引入element-UI组件库 -->
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/index.css">
<!-- 引入axios -->
<script src="js/jQuery.js"></script>
<script>
    new Vue(
        {
            el: '#app',
            data: {
                item: {
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                },
                tableData: [],
                tableCols: [],
                sql: ''
            },
            watch: {},
            methods: {
                doSql() {
                    $.get(`/execute?sql=${this.sql}`).then(res => {
                        console.log(res)
                        this.tableCols = res.head;
                        this.tableData = res.data
                    })
                }
            },
            mounted() {
            },
        }
    );
</script>
<style>
    .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
    }

    .el-aside {
        color: #333;
    }
</style>

</html>
