<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" charset="UTF-8">
    <title></title>
</head>

<body>
<div id="app">
    <common-menu active-index="3"></common-menu>
    <div class="center_body">
        <h1>还未开发</h1>
    </div>

    <el-dialog title="成分检测" :visible.sync="dialogVisible" width="30%" :show-close="false" :close-on-click-modal="false" :close-on-press-escape="false">
        <div class="dialogDiv">
            <p>
                <el-input v-model="wo" :disabled="true"></el-input>
            </p>
            <p>
                <el-input v-model="cao" :disabled="true"></el-input>
            </p>
            <p>
                <el-input v-model="zhe" :disabled="true"></el-input>
            </p>
            <p>
                <el-input v-model="rui1"></el-input>
            </p>
        </div>
        <el-divider></el-divider>
        <div class="dialogDiv">
            <p>
                <el-input v-model="hai" :disabled="true"></el-input>
            </p>
            <p>
                <el-input v-model="dei" :disabled="true"></el-input>
            </p>
            <p>
                <el-input v-model="shi" :disabled="true"></el-input>
            </p>
            <p>
                <el-input v-model="rui2"></el-input>
            </p>
        </div>

        <span slot="footer" class="dialog-footer">
                <el-button size="small" type="primary" @click="checkRui">成 分 查 询</el-button>
            </span>
    </el-dialog>
</div>
</body>
<!-- 引入 Vue -->
<script src="js/vue.js"></script>
<script type="text/javascript" src="js/header.js"></script>
<!-- 引入element-UI组件库 -->
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/index.css">
<!-- 引入axios -->
<script src="js/axios.min.js"></script>
<script src="js/jQuery.js"></script>
<script src="js/moment.min.js"></script>
<script>
    new Vue(
        {
            el: '#app',
            data: {
                input: "", //input
                status: 1,
                activeIndex: '2',
                activeNames: ["newCollections", "removeCollections", "info", "errorData", "env"],
                analysisFile: "",
                wo: '我',
                cao: '草',
                zhe: '这',
                hai: '还',
                dei: '得',
                shi: '是',
                rui1: '',
                rui2: '',
                errorCollection: "",
                analysisData: {
                    info: {},
                    mongo: {}
                },
                dialogVisible: false
            },
            watch: {},
            methods: {
                goUploadFileStatus() {
                    this.status = 1;
                },
                uploadSuccess(response, file, fileList) {
                    this.analysisData = response
                    this.analysisFile = file.name
                    this.status = 2;
                },
                uploadError(err, file, fileList) {
                    this.$message({
                        showClose: true,
                        message: '解析文件出现问题',
                        type: 'error'
                    });
                },
                handleSelect(key, keyPath) {
                    location.href = key;
                },
                changeErrorCollection(errorCollection) {
                    this.errorCollection = errorCollection;
                },
                copyCommand() {
                    let input = document.createElement("input");   // js创建一个input输入框
                    input.value = this.errorCheckCommand;  // 将需要复制的文本赋值到创建的input输入框中
                    document.body.appendChild(input);    // 将输入框暂时创建到实例里面
                    input.select();   // 选中输入框中的内容
                    document.execCommand("Copy");   // 执行复制操作
                    this.$message({
                        message: '复制成功!',
                        type: 'success'
                    });
                    document.body.removeChild(input); // 最后删除实例中临时创建的input输入框，完成复制操作
                },
                checkRui() {
                    if (this.rui1 === "睿" && this.rui2 === "睿") {
                        this.dialogVisible = false
                        this.$message.success('确认睿吹，可以继续');
                        localStorage.setItem("rui", "true");
                    } else {
                        this.$message.error("输入错误！严查成分！");
                    }

                }
            },
            filters: {
                dateTime(timestamp) {
                    console.log(timestamp)
                    if (timestamp) {
                        return moment(timestamp).format('YYYY年MM月DD日 HH时mm分ss秒')
                    }
                    return "无法获取"

                }
            },
            computed: {
                errorDetails() {
                    if (this.errorCollection) {
                        return this.analysisData.mongo.errorData[this.errorCollection].errorRows;
                    }
                    return null;
                },
                errorCheckCommand() {
                    if (this.errorCollection) {
                        return this.analysisData.mongo.errorData[this.errorCollection].command;
                    }
                    return null;
                }
            },
            mounted() {
                if (localStorage.getItem("rui")) {
                    this.dialogVisible = false
                } else {
                    this.dialogVisible = true
                }

            },
        }
    );
</script>
